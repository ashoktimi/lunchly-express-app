{% extends 'base.html' %}

{% block content %}

<form action="/{{ customerId }}/{{ reservation.id }}/edit-reservation/" method="POST">
  <h1>Edit Reservation</h1>

  <div class="form-group">
    <label for="start">Start: </label>
      <input id="start"
             class="form-control"
             name="start"
             value="{{ reservation.startAt }}">
  </div>
  <div class="form-group">
    <label for="noOfGuests"># of Guests:</label>
        <input id="noOfGuests"
               class="form-control"
               name="noOfGuests"
               value="{{ reservation.numGuests }}">
  </div>
  <div class="form-group">
    <label for="notes">Notes:</label>
      <input id="notes"
             class="form-control"
             name="notes"
             value="{{ reservation.notes }}">
  </div>
  <button class="btn btn-primary">Add</button>
  <a href="/{{ customerId }}/" class="btn btn-danger">Cancel</a>
</form>
  
{% endblock %}
